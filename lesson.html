<!DOCTYPE html>
<html lang="th">

    <head>
        <meta charset="UTF-8">
        <title>หนังสือพยัญชนะไทย ก–ฮ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=TH+Sarabun+New:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.min.css">
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                background: #f0f0f0;
                font-family: 'TH Sarabun New', sans-serif;
                height: 100%;
                overflow: hidden;
            }

            #preloader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: white;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                font-size: 2rem;
            }

            #container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                box-sizing: border-box;
            }

            #flipbook {
                width: 90vw;
                height: 80vh;
                max-width: 1000px;
                max-height: 700px;
                background: #e0e0e0;
            }

            .page {
                width: 100%;
                height: 100%;
                background: white;
                border: 1px solid #ccc;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 0;
                margin: 0;
                position: relative;
                box-sizing: border-box;
                overflow: hidden;
            }

            .page:not(.image-page) span {
                font-size: 15vw;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
                width: 100%;
                text-align: center;
                line-height: 1;
            }

            .image-page {
                position: relative;
            }

            .image-page img {
                max-width: 90%;
                max-height: 90%;
                object-fit: contain;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>

    <body>
        <div id="preloader">⏳ กำลังโหลด...</div>

        <div id="container">
            <div id="flipbook"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
        <script>
            const chars = [
                "ก", "ข", "ฃ", "ค", "ฅ", "ฆ", "ง", "จ", "ฉ", "ช", "ซ", "ฌ", "ญ", "ฎ", "ฏ", "ฐ", "ฑ", "ฒ", "ณ",
                "ด", "ต", "ถ", "ท", "ธ", "น", "บ", "ป", "ผ", "ฝ", "พ", "ฟ", "ภ", "ม", "ย", "ร", "ล", "ว", "ศ", "ษ", "ส", "ห", "ฬ", "อ", "ฮ"
            ];

            const flipbook = document.getElementById("flipbook");

            function playSound(char) {
                const audio = new Audio(`sound/${char}.mp3`);
                audio.play().catch(() => console.warn(`❌ ไม่พบไฟล์เสียง: ${char}.mp3`));
            }

            function createPage(content, isImage = false) {
                const page = document.createElement("div");
                page.className = "page";

                if (isImage) {
                    page.classList.add("image-page");
                    const img = document.createElement("img");
                    img.src = `images/${content}.png`;
                    img.alt = content;
                    page.appendChild(img);
                } else {
                    const span = document.createElement("span");
                    span.textContent = content;
                    page.appendChild(span);
                }

                return page;
            }

            // เพิ่มหน้า
            flipbook.appendChild(createPage("cover01", true));
            chars.forEach(char => {
                flipbook.appendChild(createPage(char));
                flipbook.appendChild(createPage(char, true));
            });
            flipbook.appendChild(createPage("จบบริบูรณ์"));

            window.addEventListener("DOMContentLoaded", () => {
                const pageFlip = new St.PageFlip(flipbook, {
                    width: flipbook.clientWidth / 2,
                    height: flipbook.clientHeight,
                    size: "fixed",
                    showCover: true,
                    usePortrait: false,
                    flippingTime: 800,
                    mobileScrollSupport: false,
                });

                pageFlip.loadFromHTML(document.querySelectorAll(".page"));

                pageFlip.on("flip", (e) => {
                    const currentPageIndex = e.data;
                    const pages = document.querySelectorAll(".page");
                    const leftPage = pages[currentPageIndex];
                    if (leftPage && !leftPage.classList.contains("image-page")) {
                        const char = leftPage.textContent.trim();
                        if (chars.includes(char)) {
                            playSound(char);
                        }
                    }
                });

                // ✅ ซ่อนพรีโหลดเมื่อโหลดเสร็จ
                document.getElementById("preloader").style.display = "none";
            });
        </script>
    </body>

</html>
