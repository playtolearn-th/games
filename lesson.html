                display: flex;

            /* ‚úÖ ‡∏†‡∏≤‡∏û‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏•‡∏≤‡∏á XY ‡πÅ‡∏•‡∏∞‡∏¢‡πà‡∏≠‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ */

                max-width: 90%;

    <body>

        <h1>üìñ ‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡∏û‡∏¢‡∏±‡∏ç‡∏ä‡∏ô‡∏∞‡πÑ‡∏ó‡∏¢ ‡∏Å‚Äì‡∏Æ</h1>
        <div id="container">
            <div id="flipbook"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
        <script>
            const chars = [
                "‡∏Å", "‡∏Ç", "‡∏É", "‡∏Ñ", "‡∏Ö", "‡∏Ü", "‡∏á", "‡∏à", "‡∏â", "‡∏ä", "‡∏ã", "‡∏å", "‡∏ç", "‡∏é", "‡∏è", "‡∏ê", "‡∏ë", "‡∏í", "‡∏ì",
                "‡∏î", "‡∏ï", "‡∏ñ", "‡∏ó", "‡∏ò", "‡∏ô", "‡∏ö", "‡∏õ", "‡∏ú", "‡∏ù", "‡∏û", "‡∏ü", "‡∏†", "‡∏°", "‡∏¢", "‡∏£", "‡∏•", "‡∏ß", "‡∏®", "‡∏©", "‡∏™", "‡∏´", "‡∏¨", "‡∏≠", "‡∏Æ"
            ];

            const flipbook = document.getElementById("flipbook");

            function playSound(char) {
                const audio = new Audio(`sound/${char}.mp3`);
                audio.play().catch(() => console.warn(`‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á: ${char}.mp3`));
            }

            function createPage(content, isImage = false) {
                const page = document.createElement("div");
                page.className = "page";

                if (isImage) {
                    page.classList.add("image-page");
                    const img = document.createElement("img");
                    img.src = `images/${content}.png`;
                    img.alt = content;
                    page.appendChild(img);
                } else {
                    const span = document.createElement("span");
                    span.textContent = content;
                    page.appendChild(span);
                }

                return page;
            }

            // ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏Å ‡∏´‡∏ô‡πâ‡∏≤‡∏≠‡∏±‡∏Å‡∏©‡∏£ ‡πÅ‡∏•‡∏∞‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
            flipbook.appendChild(createPage("cover01", true)); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏õ‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡∏†‡∏≤‡∏û cover01.png
            chars.forEach(char => {
                flipbook.appendChild(createPage(char));         // ‡∏´‡∏ô‡πâ‡∏≤‡∏≠‡∏±‡∏Å‡∏©‡∏£
                flipbook.appendChild(createPage(char, true));   // ‡∏´‡∏ô‡πâ‡∏≤‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
            });
            flipbook.appendChild(createPage("‡∏à‡∏ö‡∏ö‡∏£‡∏¥‡∏ö‡∏π‡∏£‡∏ì‡πå"));

            // ‚úÖ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏™‡∏£‡πá‡∏à
            window.addEventListener("DOMContentLoaded", () => {
                const pageFlip = new St.PageFlip(flipbook, {
                    width: flipbook.clientWidth / 2,
                    height: flipbook.clientHeight,
                    size: "fixed",
                    showCover: true,
                    usePortrait: false,
                    flippingTime: 800,
                    mobileScrollSupport: false,
                });

                pageFlip.loadFromHTML(document.querySelectorAll(".page"));

                pageFlip.on("flip", (e) => {
                    const currentPageIndex = e.data;
                    const pages = document.querySelectorAll(".page");
                    const leftPage = pages[currentPageIndex];

                    if (leftPage && !leftPage.classList.contains("image-page")) {
                        const char = leftPage.textContent.trim();
                        if (chars.includes(char)) {
                            playSound(char);
                        }
                    }
                });
            });
        </script>
