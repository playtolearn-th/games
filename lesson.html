<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บทเรียนพยัญชนะไทย</title>
    <link href="https://fonts.googleapis.com/css2?family=TH+Sarabun+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- การตั้งค่าพื้นฐาน --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'TH Sarabun New', sans-serif;
        }

        /* --- คอนเทนเนอร์หลักของหน้า (แก้ไข) --- */
        #lesson-page {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* <<< จัดชิดขอบบน */
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #d1f3ff;
            box-sizing: border-box;
            padding: 2vmin;
            padding-top: 5vh; /* <<< เพิ่มระยะห่างจากขอบบน */
        }

        /* --- คอนเทนเนอร์ที่รวมปุ่มและการ์ด --- */
        #lesson-display-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 80%; /* <<< กำหนดความสูง */
            max-width: 1200px;
        }

        /* --- ปุ่มลูกศรซ้าย-ขวา --- */
        .nav-img-btn {
            flex-shrink: 0;
            height: 8vmin;
            max-height: 60px;
            min-height: 40px;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s ease;
            user-select: none;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .nav-img-btn:hover {
            transform: scale(1.1);
        }
        .nav-img-btn.disabled {
            opacity: 0.2;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* --- การ์ดพยัญชนะ --- */
        .lesson-card {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            padding: 2vmin;
            box-sizing: border-box;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 60%;
            height: 100%;
            aspect-ratio: 4 / 3;
            flex-direction: row;
        }

        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
        }

        /* --- รูปภาพและตัวอักษรในการ์ด --- */
        .lesson-card span, .lesson-card img {
            flex: 1;
            width: 50%;
            height: 100%;
            min-width: 0;
        }
        .lesson-card img {
            object-fit: contain;
        }
        .lesson-card span {
            font-size: clamp(10em, 25vmin, 250px);
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* --- Media Query สำหรับจอแนวตั้ง (Portrait) --- */
        @media (orientation: portrait) {
            #lesson-page {
                padding-top: 10vh; /* เพิ่มระยะห่างขอบบนในแนวตั้ง */
            }
            .
