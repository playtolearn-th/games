<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บทเรียนพยัญชนะไทย</title>
    <link href="https://fonts.googleapis.com/css2?family=TH+Sarabun+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --book-width-landscape: 60%;
            --book-aspect-landscape: 2 / 1;
            --book-width-portrait: 80%;
            --book-aspect-portrait: 3 / 4;
        }
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'TH Sarabun New', sans-serif;
            background-color: #d1f3ff;
        }
        #lesson-page {
            display: flex; justify-content: center; align-items: center;
            width: 100%; height: 100%; box-sizing: border-box;
            perspective: 2000px;
        }
        #lesson-display-container {
            display: flex; align-items: center; justify-content: center;
            width: 100%; height: 100%;
        }
        .nav-img-btn {
            height: 8vmin; max-height: 60px; min-height: 40px;
            cursor: pointer; transition: 0.2s ease; user-select: none;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            margin: 0 2vmin;
        }
        .nav-img-btn:hover { transform: scale(1.1); }
        .nav-img-btn.disabled { opacity: 0.2; cursor: not-allowed; transform: scale(1); }

        /* --- Book Structure --- */
        .lesson-book {
            position: relative;
            width: var(--book-width-landscape);
            aspect-ratio: var(--book-aspect-landscape);
            display: flex;
            transform-style: preserve-3d;
        }
        .book-page {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden; /* ซ่อนด้านหลัง */
        }
        .left-page {
            border-radius: 20px 0 0 20px;
            left: 0;
        }
        .right-page-container {
            position: absolute;
            width: 50%;
            height: 100%;
            right: 0;
            cursor: pointer;
            transform-style: preserve-3d;
            transform-origin: left center;
            transition: transform 0.8s ease-in-out;
        }
        .right-page-container.flipped {
            transform: rotateY(-180deg);
        }
        .page-front, .page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .page-front {
            background-color: #fff;
            border-radius: 0 20px 20px 0;
        }
        .page-back {
            background-color: #f5f5f5;
            border-radius: 0 20px 20px 0;
            transform: rotateY(180deg);
        }

        /* --- Content inside pages --- */
        .book-page span, .page-front span, .page-back span {
            font-size: clamp(8em, 20vmin, 200px);
            font-weight: bold;
            color: #333;
        }
        .book-page img, .page-front img, .page-back img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        
        /* --- Portrait Mode --- */
        @media (orientation: portrait) {
            .lesson-book {
                width: var(--book-width-portrait);
                aspect-ratio: var(--book-aspect-portrait);
            }
        }
    </style>
</head>
<body>
    <div id="lesson-page">
        <div id="lesson-display-container">
            <img id="prevImgBtn" src="back.png" alt="ก่อนหน้า" class="nav-img-btn">
            <img id="nextImgBtn" src="next.png" alt="ถัดไป" class="nav-img-btn">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const displayContainer = document.getElementById('lesson-display-container');
            const prevImgBtn = document.getElementById('prevImgBtn');
            const nextImgBtn = document.getElementById('nextImgBtn');

            let audioCache = {};
            const baseUrl = "./";
            const allCharIds = ["ก", "ข", "ฃ", "ค", "ฅ", "ฆ", "ง", "จ", "ฉ", "ช", "ซ", "ฌ", "ญ", "ฎ", "ฏ", "ฐ", "ฑ", "ฒ", "ณ", "ด", "ต", "ถ", "ท", "ธ", "น", "บ", "ป", "ผ", "ฝ", "พ", "ฟ", "ภ", "ม", "ย", "ร", "ล", "ว", "ศ", "ษ", "ส", "ห", "ฬ", "อ", "ฮ"];
            const allChars = allCharIds.map(id => ({
                id: id,
                imgSrc: `${baseUrl}${id}.png`,
                audioSrc: `${baseUrl}${id}.mp3`,
            }));
            let currentCardIndex = 0;
            let isAnimating = false;

            function preloadAllAssets(callback) {
                const tempMessage = document.createElement('h2');
                tempMessage.style.color = '#00796b';
                tempMessage.textContent = 'กำลังเตรียมข้อมูล...';
                displayContainer.insertBefore(tempMessage, nextImgBtn);

                const assetPromises = allChars.map(char =>
                    fetch(char.audioSrc).then(res => res.blob()).then(blob => {
                        audioCache[char.id] = new Audio(URL.createObjectURL(blob));
                    }).catch(err => console.warn(`Cannot load audio: ${char.id}`, err))
                );
                Promise.allSettled(assetPromises).then(() => {
                    tempMessage.remove();
                    if (callback) callback();
                });
            }

            function playSound(soundKey) {
                if (audioCache[soundKey]) {
                    audioCache[soundKey].currentTime = 0;
                    audioCache[soundKey].play().catch(e => {});
                }
            }

            function showCard(index) {
                if (index < 0 || index >= allChars.length) return;
                currentCardIndex = index;
                const char = allChars[currentCardIndex];

                const oldCard = document.querySelector('.lesson-book');
                if (oldCard) oldCard.remove();

                const book = document.createElement('div');
                book.className = 'lesson-book';
                book.innerHTML = `
                    <div class="book-page left-page">
                        <span>${char.id}</span>
                    </div>
                    <div class="right-page-container">
                        <div class="book-page page-front">
                            <img src="${char.imgSrc}" alt="${char.id}">
                        </div>
                        <div class="book-page page-back">
                            </div>
                    </div>
                `;
                
                displayContainer.insertBefore(book, nextImgBtn);

                const rightPageContainer = book.querySelector('.right-page-container');
                rightPageContainer.addEventListener('click', () => {
                    if (isAnimating) return;
                    isAnimating = true;
                    playSound(char.id);
                    rightPageContainer.classList.add('flipped');
                    
                    setTimeout(() => {
                        rightPageContainer.classList.remove('flipped');
                        isAnimating = false;
                    }, 1600); // รอ animation จบ + หน่วงเวลาเล็กน้อย
                });
                
                updateNavigationButtons();
            }

            function showNextCard() {
                if (isAnimating || currentCardIndex >= allChars.length - 1) return;
                showCard(currentCardIndex + 1);
            }

            function showPrevCard() {
                if (isAnimating || currentCardIndex <= 0) return;
                showCard(currentCardIndex - 1);
            }

            function updateNavigationButtons() {
                prevImgBtn.classList.toggle('disabled', currentCardIndex === 0);
                nextImgBtn.classList.toggle('disabled', currentCardIndex === allChars.length - 1);
            }

            prevImgBtn.onclick = showPrevCard;
            nextImgBtn.onclick = showNextCard;

            preloadAllAssets(() => {
                showCard(0);
            });
        });
    </script>
</body>
</html>
