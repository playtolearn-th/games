<!DOCTYPE html>
<html lang="th">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=TH+Sarabun+New:wght@400;700&display=swap" rel="stylesheet">
        <style>
            /* --- การตั้งค่าพื้นฐาน --- */
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden; /* ป้องกันการเลื่อนหน้าจอที่ไม่จำเป็น */
                font-family: 'TH Sarabun New', sans-serif;
            }

            /* --- คอนเทนเนอร์หลักของหน้า (Flexbox Centering) --- */
           #lesson-page {
                display: flex;
                flex-direction: column;
                justify-content: center; /* จัดให้อยู่กึ่งกลางแนวตั้ง */
                align-items: center;     /* จัดให้อยู่กึ่งกลางแนวนอน */
                width: 100vw;
                height: 100vh;
                background-color: #d1f3ff;
                box-sizing: border-box;
                padding: 1vmin; /* เพิ่ม padding รอบๆ เล็กน้อย */
            }

            /* --- คอนเทนเนอร์ที่รวมปุ่มและการ์ด --- */
            #lesson-display-container {
                display: flex;
                justify-content: center;
                align-items: center; /* จัดให้ปุ่มและการ์ดอยู่ตรงกลางแนวเดียวกัน */
                width: 100%;
                height: 100%;
                max-width: 1400px; /* จำกัดความกว้างสูงสุดบนจอใหญ่ */
            }

            /* --- ปุ่มลูกศรซ้าย-ขวา --- */
            .nav-img-btn {
                flex-shrink: 0; /* ป้องกันไม่ให้ปุ่มหดตัว */
                height: auto;
                width: 6vmin; /* ใช้ vmin เพื่อให้ขนาดสัมพันธ์กับด้านที่เล็กกว่าของจอ */
                max-width: 60px;  /* จำกัดขนาดสูงสุดของปุ่ม */
                min-width: 30px;  /* กำหนดขนาดขั้นต่ำของปุ่ม */
                cursor: pointer;
                object-fit: contain;
                margin: 0 2vmin; /* เพิ่มระยะห่างระหว่างปุ่มกับการ์ด */
                transition: opacity 0.3s ease, transform 0.2s ease;
                user-select: none; 
            }

            .nav-img-btn:hover {
                opacity: 0.7;
                transform: scale(1.1);
            }

            .nav-img-btn.disabled { 
                opacity: 0.3;
                cursor: not-allowed;
                filter: grayscale(100%);
                transform: scale(1);
            }

            /* --- พื้นที่แสดงการ์ด --- */
            #lesson-grid {
                flex-grow: 1;
                display: flex; 
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
                min-width: 0; /* ป้องกันปัญหา flexbox item ล้น container */
            }

            /* --- การ์ดพยัญชนะ --- */
            .lesson-card {
                background-color: #ffffff; 
                display: flex;
                flex-direction: row; /* ค่าเริ่มต้นสำหรับแนวนอน */
                align-items: center; 
                justify-content: center; 
                gap: 1vmin;
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s;
                padding: 2vmin;
                box-sizing: border-box;
                border-radius: 20px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                
                /* --- การปรับขนาดด้วย Aspect Ratio --- */
                aspect-ratio: 4 / 3; /* กำหนดอัตราส่วนการ์ดแนวนอน */
                height: 100%;      /* ให้ความสูงยืดเต็มที่ใน container */
                width: auto;       /* ความกว้างปรับตามอัตราส่วน */
                max-width: 100%;   /* แต่ไม่ให้กว้างเกินพื้นที่ที่มี */
            }

            .lesson-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15); 
            }

            /* --- รูปภาพในการ์ด --- */
            .lesson-card img {
                flex: 1;
                width: 50%;
                height: 100%;
                object-fit: contain;
                min-width: 0;
            }

            /* --- ตัวอักษรในการ์ด --- */
            .lesson-card span {
                flex: 1;
                font-size: clamp(8em, 25vmin, 350px); /* ปรับขนาดฟอนต์ให้เหมาะสมขึ้น */
                font-weight: bold;
                color: #333;
                white-space: nowrap; 
                text-align: center;
                display: flex; 
                align-items: center;
                justify-content: center;
                height: 100%;
                min-width: 0;
            }

            /* --- Media Query สำหรับจอแนวตั้ง (Portrait) --- */
            @media (orientation: portrait) {
                #lesson-display-container {
                    flex-direction: column; /* เปลี่ยนการจัดเรียงเป็นแนวตั้ง */
                }

                .nav-img-btn {
                    margin: 2vmin 0;
                    /* หมุนปุ่มลูกศรให้ชี้ขึ้น-ลง */
                    transform: rotate(90deg);
                }
                .nav-img-btn:hover {
                    transform: rotate(90deg) scale(1.1);
                }
                 .nav-img-btn.disabled {
                    transform: rotate(90deg) scale(1);
                }
                /* สลับลำดับให้ปุ่ม "ก่อนหน้า" อยู่ด้านบน */
                #prevImgBtn { order: -1; }


                .lesson-card {
                    flex-direction: column;
                    aspect-ratio: 3 / 4; /* กำหนดอัตราส่วนการ์ดแนวตั้ง */
                    width: 85%;        /* ให้ความกว้างเป็น % ของ container */
                    height: auto;      /* ความสูงปรับตามอัตราส่วน */
                    max-height: 100%;  /* แต่ไม่ให้สูงเกินพื้นที่ที่มี */
                }

                .lesson-card img, .lesson-card span {
                    width: 100%;
                    height: 50%; /* แบ่งพื้นที่กันคนละครึ่ง */
                }

                .lesson-card span {
                    font-size: clamp(5em, 35vmin, 250px); /* ปรับขนาดฟอนต์สำหรับแนวตั้ง */
                }
            }
        </style>
    </head>

    <body>
        <div id="lesson-page">
            <div id="lesson-display-container">
                <img id="prevImgBtn" src="back.png" alt="ก่อนหน้า" class="nav-img-btn">
                
                <div id="lesson-grid">
                    <!-- เนื้อหาการ์ดจะถูกสร้างโดย JavaScript -->
                </div>

                <img id="nextImgBtn" src="next.png" alt="ถัดไป" class="nav-img-btn">
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
        <script src="js/lesson.js"></script>
    </body>

</html>
