<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บทเรียนพยัญชนะไทย</title>
  <link href="https://fonts.googleapis.com/css2?family=TH+Sarabun+New:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'TH Sarabun New', sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    #lesson-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #ffffff;
    }

    #lesson-display-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      gap: 1vmin;
    }

    .nav-img-btn {
      max-width: 8vmin;
      max-height: 90vh;
      cursor: pointer;
      object-fit: contain;
      user-select: none;
      transition: opacity 0.3s ease, filter 0.3s ease;
    }

    .nav-img-btn:hover {
      opacity: 0.8;
    }

    .nav-img-btn.disabled {
      opacity: 0.4;
      cursor: not-allowed;
      filter: grayscale(100%);
    }

    #lesson-grid {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      overflow: hidden;
    }

    .lesson-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      padding: 2vmin;
      gap: 1vmin;
      width: 90vw;
      height: 90vh;
      max-width: 100%;
      max-height: 100%;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s;
    }

    .lesson-card:hover {
      transform: translateY(-5px);
    }

    .lesson-card img {
      max-height: 70%;
      max-width: 100%;
      object-fit: contain;
    }

    .lesson-card span {
      font-size: clamp(3em, 10vmin, 100px);
      font-weight: bold;
      color: #333;
      white-space: nowrap;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="lesson-page">
    <div id="lesson-display-container">
      <img id="prevImgBtn" src="back.png" alt="ก่อนหน้า" class="nav-img-btn">
      <div id="lesson-grid"></div>
      <img id="nextImgBtn" src="next.png" alt="ถัดไป" class="nav-img-btn">
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="js/lesson.js"></script>
</body>

</html>
