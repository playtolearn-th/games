<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บทเรียนพยัญชนะไทย</title>
    <link href="https://fonts.googleapis.com/css2?family=TH+Sarabun+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- การตั้งค่าพื้นฐาน --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'TH Sarabun New', sans-serif;
        }

        /* --- คอนเทนเนอร์หลักของหน้า --- */
        #lesson-page {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #d1f3ff;
            box-sizing: border-box;
            padding: 2vmin;
            perspective: 1200px; /* เพิ่ม perspective สำหรับ 3D effect */
        }

        /* --- คอนเทนเนอร์ที่รวมปุ่มและการ์ด --- */
        #lesson-display-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            max-width: 1200px;
        }

        /* --- ปุ่มลูกศรซ้าย-ขวา --- */
        .nav-img-btn {
            flex-shrink: 0;
            height: 8vmin;
            max-height: 60px;
            min-height: 40px;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s ease;
            user-select: none;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .nav-img-btn:hover {
            transform: scale(1.1);
        }
        .nav-img-btn.disabled {
            opacity: 0.2;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* --- การ์ดพยัญชนะ --- */
        .lesson-card {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 2vmin;
            box-sizing: border-box;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 60%;
            height: auto;
            aspect-ratio: 4 / 3;
            flex-direction: row;
            transform-style: preserve-3d; /* ทำให้ 3D transform ทำงาน */
        }
        
        /* --- รูปภาพและตัวอักษรในการ์ด --- */
        .lesson-card span, .lesson-card img {
            flex: 1;
            width: 50%;
            height: 100%;
            min-width: 0;
        }
        .lesson-card img {
            object-fit: contain;
        }
        .lesson-card span {
            font-size: clamp(10em, 25vmin, 250px);
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* --- Media Query สำหรับจอแนวตั้ง (Portrait) --- */
        @media (orientation: portrait) {
            .lesson-card {
                flex-direction: column;
                aspect-ratio: 3 / 4;
                width: auto;
                height: 70%;
                max-width: 80vw;
            }
            .lesson-card span, .lesson-card img {
                width: 100%;
                height: 50%;
            }
        }

        /* --- แอนิเมชันเปิดหนังสือ (เพิ่มใหม่) --- */
        .flipping-out {
            animation: flip-out 0.5s ease-in forwards;
        }
        .flipping-in {
            animation: flip-in 0.5s ease-out forwards;
        }

        @keyframes flip-out {
            from { transform: rotateY(0deg); opacity: 1; }
            to   { transform: rotateY(-90deg); opacity: 0; }
        }

        @keyframes flip-in {
            from { transform: rotateY(90deg); opacity: 0; }
            to   { transform: rotateY(0deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="lesson-page">
        <div id="lesson-display-container">
            <img id="prevImgBtn" src="back.png" alt="ก่อนหน้า" class="nav-img-btn">
            
            <img id="nextImgBtn" src="next.png" alt="ถัดไป" class="nav-img-btn">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const displayContainer = document.getElementById('lesson-display-container');
            const prevImgBtn = document.getElementById('prevImgBtn');
            const nextImgBtn = document.getElementById('nextImgBtn');

            let audioCache = {};
            const baseUrl = "./";
            const allCharIds = ["ก", "ข", "ฃ", "ค", "ฅ", "ฆ", "ง", "จ", "ฉ", "ช", "ซ", "ฌ", "ญ", "ฎ", "ฏ", "ฐ", "ฑ", "ฒ", "ณ", "ด", "ต", "ถ", "ท", "ธ", "น", "บ", "ป", "ผ", "ฝ", "พ", "ฟ", "ภ", "ม", "ย", "ร", "ล", "ว", "ศ", "ษ", "ส", "ห", "ฬ", "อ", "ฮ"];
            const allChars = allCharIds.map(id => ({
                id: id,
                imgSrc: `${baseUrl}${id}.png`,
                audioSrc: `${baseUrl}${id}.mp3`,
            }));
            let currentCardIndex = 0;
            let isAnimating = false; // <-- ตัวแปรป้องกันการคลิกรัวๆ

            function preloadAllAssets(callback) {
                const tempMessage = document.createElement('h2');
                tempMessage.style.color = '#00796b';
                tempMessage.textContent = 'กำลังเตรียมข้อมูล...';
                displayContainer.insertBefore(tempMessage, nextImgBtn);

                const assetPromises = allChars.map(char =>
                    fetch(char.audioSrc).then(res => res.blob()).then(blob => {
                        audioCache[char.id] = new Audio(URL.createObjectURL(blob));
                    }).catch(err => console.warn(`Cannot load audio: ${char.id}`, err))
                );
                Promise.allSettled(assetPromises).then(() => {
                    tempMessage.remove();
                    console.log("All assets preloaded.");
                    if (callback) callback();
                });
            }

            function playSound(soundKey) {
                if (audioCache[soundKey]) {
                    audioCache[soundKey].currentTime = 0;
                    audioCache[soundKey].play().catch(e => {});
                }
            }

            function showCard(index, direction) {
                if (isAnimating || index < 0 || index >= allChars.length) return;
                isAnimating = true;

                const oldCard = document.querySelector('.lesson-card');
                
                if (oldCard) {
                    oldCard.style.animation = `flip-out 0.5s ease-in forwards ${direction === 'next' ? '' : 'reverse'}`;
                }

                setTimeout(() => {
                    if (oldCard) oldCard.remove();
                    
                    currentCardIndex = index;
                    const char = allChars[currentCardIndex];

                    const card = document.createElement('div');
                    card.className = 'lesson-card';
                    card.style.opacity = 0; // เริ่มต้นด้วยการซ่อนไว้
                    card.innerHTML = `
                        <span>${char.id}</span>
                        <img src="${char.imgSrc}" alt="${char.id}">
                    `;
                    card.onclick = () => playSound(char.id);
                    
                    displayContainer.insertBefore(card, nextImgBtn);

                    card.style.animation = `flip-in 0.5s ease-out forwards ${direction === 'next' ? '' : 'reverse'}`;

                    playSound(char.id);
                    updateNavigationButtons();

                    setTimeout(() => {
                        isAnimating = false;
                    }, 500); // ระยะเวลาของ animation

                }, oldCard ? 250 : 0); // หน่วงเวลาให้ animation เก่าเริ่มก่อน
            }

            function showNextCard() {
                if (currentCardIndex < allChars.length - 1) {
                    showCard(currentCardIndex + 1, 'next');
                }
            }

            function showPrevCard() {
                if (currentCardIndex > 0) {
                    showCard(currentCardIndex - 1, 'prev');
                }
            }

            function updateNavigationButtons() {
                prevImgBtn.classList.toggle('disabled', currentCardIndex === 0);
                nextImgBtn.classList.toggle('disabled', currentCardIndex === allChars.length - 1);
            }

            prevImgBtn.onclick = showNextCard; // <-- แก้ไข: ปุ่มซ้ายคือ Next
            nextImgBtn.onclick = showPrevCard; // <-- แก้ไข: ปุ่มขวาคือ Prev

            preloadAllAssets(() => {
                showCard(0);
            });
        });
    </script>
</body>
</html>
