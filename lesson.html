<!DOCTYPE html>
<html lang="th">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>บทเรียนพยัญชนะไทย</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=TH+Sarabun+New:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'TH Sarabun New', sans-serif;
                background: #ffffff; /* พื้นหลังสีขาว */
                overflow: hidden; /* ไม่มี scrollbar ของ body */
                height: 100vh; /* ให้ body สูงเต็ม viewport */
                margin: 0; /* ลบ margin เริ่มต้นของ body */
                padding: 0; /* ลบ padding เริ่มต้นของ body */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
            }

            #lesson-page {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100vw; /* กว้างเต็ม viewport */
                height: 100vh; /* สูงเต็ม viewport */
                background-color: #ffffff; /* พื้นหลังสีขาว */
                padding: 0; /* ลบ padding ออกจาก lesson-page */
                /* ลบ border-radius และ box-shadow เพื่อไม่ให้มีลักษณะเป็นกรอบ */
                position: relative;
                /* margin-top: 20px; ลบ margin-top ออก */
                flex-grow: 1; 
                justify-content: space-between; 
            }

            h2 {
                color: #00796b;
                margin-top: 2vmin; /* ปรับ margin responsive */
                margin-bottom: 2vmin; /* ปรับ margin responsive */
                font-size: 2.5em;
                text-align: center;
            }

            #lesson-display-container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                flex-grow: 1; /* ให้เนื้อหาขยายเต็มพื้นที่ */
                position: relative;
                margin-bottom: 2vmin; /* ปรับ margin responsive */
            }

            #lesson-grid {
                display: flex; 
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%; 
            }

            .lesson-card {
                background-color: #ffffff; /* พื้นหลังการ์ดสีขาว */
                /* ลบ border และ border-radius เพื่อไม่ให้มีลักษณะเป็นกรอบ */
                display: flex;
                flex-direction: row; /* จัดเรียงแนวนอน */
                align-items: center; /* จัดให้อยู่กึ่งกลางตามแนวตั้ง */
                justify-content: center; /* จัดให้อยู่กึ่งกลางตามแนวนอน */
                gap: 2vmin; /* ใช้ gap responsive */
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s;
                padding: 2vmin; /* ใช้ padding responsive */
                box-sizing: border-box;
                width: 80vw; /* กว้าง 90% ของ viewport width */
                height: 80vh; /* สูง 80% ของ viewport height */
                /* ลบ max-width และ max-height เพื่อให้การ์ดปรับขนาดตามจอได้เต็มที่ */
            }

            .lesson-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* ยังคงเงาเมื่อ hover */
            }

            .lesson-card img {
                max-width: 50%; /* รูปภาพไม่เกินครึ่งหนึ่งของการ์ด */
                max-height: 100%; /* รูปภาพปรับขนาดตามความสูงของการ์ด */
                object-fit: contain; /* รักษาสัดส่วนรูปภาพ */
            }

            .lesson-card span {
                /* ใช้ clamp() เพื่อปรับขนาดตัวอักษรให้สมดุลและอยู่ในช่วงที่กำหนด */
                font-size: clamp(30em, 10vmin, 120px); 
                font-weight: bold;
                color: #333;
                white-space: nowrap; /* ป้องกันการขึ้นบรรทัดใหม่ */
                max-width: 50%; /* พยัญชนะไม่เกินครึ่งหนึ่งของการ์ด */
                text-align: center;
                display: flex; 
                align-items: center;
                justify-content: center;
                height: 100%; 
            }

            #carousel-controls {
                width: 100%;
                display: flex;
                justify-content: space-between;
                padding: 0 10px;
                margin-top: 2vmin; /* ปรับ margin responsive */
            }

            .carousel-btn {
                background-color: #00796b;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1.2em;
                transition: background-color 0.3s ease;
            }

            .carousel-btn:hover {
                background-color: #004d40;
            }

            .carousel-btn:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }
        </style>
    </head>

    <body>
        <div id="lesson-page">
            <h2>บทเรียนพยัญชนะไทย</h2>
            
            <div id="lesson-display-container">
                <div id="lesson-grid">
                    </div>
            </div>

            <div id="carousel-controls">
                <button id="prevBtn" class="carousel-btn">ก่อนหน้า</button>
                <button id="nextBtn" class="carousel-btn">ถัดไป</button>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
        <script src="js/lesson.js"></script>
    </body>

</html>
