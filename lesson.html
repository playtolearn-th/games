<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บทเรียนพยัญชนะไทย</title>
    <link href="https://fonts.googleapis.com/css2?family=TH+Sarabun+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- การตั้งค่าพื้นฐาน --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'TH Sarabun New', sans-serif;
        }

        /* --- คอนเทนเนอร์หลักของหน้า --- */
        #lesson-page {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #d1f3ff;
            box-sizing: border-box;
            padding: 2vmin;
        }

        /* --- คอนเทนเนอร์ที่รวมปุ่มและการ์ด --- */
        #lesson-display-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            max-width: 1200px;
        }

        /* --- ปุ่มลูกศรซ้าย-ขวา --- */
        .nav-img-btn {
            flex-shrink: 0;
            height: 8vmin;
            max-height: 60px;
            min-height: 40px;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s ease;
            user-select: none;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .nav-img-btn:hover {
            transform: scale(1.1);
        }
        .nav-img-btn.disabled {
            opacity: 0.2;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* --- การ์ดพยัญชนะ --- */
        .lesson-card {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            padding: 2vmin;
            box-sizing: border-box;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 80%;
            height: auto;
            aspect-ratio: 4 / 3;
            flex-direction: row;
        }

        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
        }

        /* --- รูปภาพและตัวอักษรในการ์ด --- */
        .lesson-card span, .lesson-card img {
            flex: 1;
            width: 50%;
            height: 100%;
            min-width: 0;
        }
        .lesson-card img {
            object-fit: contain;
        }
        .lesson-card span {
            font-size: clamp(30em, 35vmin, 250px);
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* --- Media Query สำหรับจอแนวตั้ง (Portrait) --- */
        @media (orientation: portrait) {
            .lesson-card {
                flex-direction: column;
                aspect-ratio: 3 / 4;
                width: 65%;
                height: auto;
                max-height: 85vh;
            }

            .lesson-card span, .lesson-card img {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <div id="lesson-page">
        <div id="lesson-display-container">
            <img id="prevImgBtn" src="back.png" alt="ก่อนหน้า" class="nav-img-btn">

            <img id="nextImgBtn" src="next.png" alt="ถัดไป" class="nav-img-btn">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const displayContainer = document.getElementById('lesson-display-container');
            const prevImgBtn = document.getElementById('prevImgBtn');
            const nextImgBtn = document.getElementById('nextImgBtn');

            let audioCache = {};
            const baseUrl = "./";
            const allCharIds = ["ก", "ข", "ฃ", "ค", "ฅ", "ฆ", "ง", "จ", "ฉ", "ช", "ซ", "ฌ", "ญ", "ฎ", "ฏ", "ฐ", "ฑ", "ฒ", "ณ", "ด", "ต", "ถ", "ท", "ธ", "น", "บ", "ป", "ผ", "ฝ", "พ", "ฟ", "ภ", "ม", "ย", "ร", "ล", "ว", "ศ", "ษ", "ส", "ห", "ฬ", "อ", "ฮ"];
            const allChars = allCharIds.map(id => ({
                id: id,
                imgSrc: `${baseUrl}${id}.png`,
                audioSrc: `${baseUrl}${id}.mp3`,
            }));
            let currentCardIndex = 0;

            function preloadAllAssets(callback) {
                const tempMessage = document.createElement('h2');
                tempMessage.style.color = '#00796b';
                tempMessage.textContent = 'กำลังเตรียมข้อมูล...';
                displayContainer.insertBefore(tempMessage, nextImgBtn);

                const assetPromises = allChars.map(char =>
                    fetch(char.audioSrc).then(res => res.blob()).then(blob => {
                        audioCache[char.id] = new Audio(URL.createObjectURL(blob));
                    }).catch(err => console.warn(`Cannot load audio: ${char.id}`, err))
                );
                Promise.allSettled(assetPromises).then(() => {
                    tempMessage.remove();
                    console.log("All assets preloaded.");
                    if (callback) callback();
                });
            }

            function playSound(soundKey) {
                if (audioCache[soundKey]) {
                    audioCache[soundKey].currentTime = 0;
                    audioCache[soundKey].play().catch(e => console.error(`ไม่สามารถเล่นเสียง: '${soundKey}' ได้`, e));
                } else {
                    console.warn(`ไม่พบเสียงที่ชื่อ: '${soundKey}' ใน audio cache`);
                }
            }

            function showCard(index) {
                if (index < 0 || index >= allChars.length) return;
                currentCardIndex = index;
                const char = allChars[currentCardIndex];

                const oldCard = document.querySelector('.lesson-card');
                if (oldCard) oldCard.remove();

                const card = document.createElement('div');
                card.className = 'lesson-card';
                card.innerHTML = `
                    <span>${char.id}</span>
                    <img src="${char.imgSrc}" alt="${char.id}">
                `;
                card.onclick = () => playSound(char.id);
                
                displayContainer.insertBefore(card, nextImgBtn);

                playSound(char.id);
                updateNavigationButtons();
            }

            function showNextCard() {
                if (currentCardIndex < allChars.length - 1) {
                    showCard(currentCardIndex + 1);
                }
            }

            function showPrevCard() {
                if (currentCardIndex > 0) {
                    showCard(currentCardIndex - 1);
                }
            }

            function updateNavigationButtons() {
                prevImgBtn.classList.toggle('disabled', currentCardIndex === 0);
                nextImgBtn.classList.toggle('disabled', currentCardIndex === allChars.length - 1);
            }

            prevImgBtn.onclick = showPrevCard;
            nextImgBtn.onclick = showNextCard;

            preloadAllAssets(() => {
                showCard(0);
            });
        });
    </script>
</body>
</html>
