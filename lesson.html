<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>บทเรียนพยัญชนะไทย</title>
  <link href="https://fonts.googleapis.com/css2?family=TH+Sarabun+New:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'TH Sarabun New', sans-serif;
      background-color: #d1f3ff;
    }

    #lesson-page {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      padding: 2vmin;
      box-sizing: border-box;
      perspective: 1200px;
    }

    #lesson-display-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 100%;
      max-width: 1200px;
    }

    .nav-img-btn {
      flex-shrink: 0;
      height: 8vmin;
      max-height: 60px;
      min-height: 40px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease, opacity 0.3s ease;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    .nav-img-btn:hover {
      transform: scale(1.1);
    }

    .nav-img-btn.disabled {
      opacity: 0.2;
      cursor: not-allowed;
      transform: none;
    }

    .lesson-card {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2vmin;
      border-radius: 20px;
      box-shadow: inset 5px 0 10px rgba(0,0,0,0.05), inset -5px 0 10px rgba(0,0,0,0.05), 0 10px 25px rgba(0,0,0,0.1);
      width: 60%;
      aspect-ratio: 4/3;
      flex-direction: row;
      transform-style: preserve-3d;
      animation: flip-in 0.5s ease-out forwards;
      cursor: pointer;
    }

    .lesson-card span, .lesson-card img, .lesson-card .divider {
      flex: 1;
      height: 100%;
      min-width: 0;
    }

    .lesson-card span {
      font-size: clamp(10em, 25vmin, 250px);
      font-weight: bold;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lesson-card img {
      object-fit: contain;
      max-height: 100%;
      max-width: 100%;
    }

    .divider {
      width: 10px;
      background-image: url('e5830cb9-7824-479e-b296-d4e7919374f8.png'); /* หรือใช้ background: linear-gradient(...) แทน */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 90%;
      margin: 0 1vmin;
    }

    @media (orientation: portrait) {
      .lesson-card {
        flex-direction: column;
        width: auto;
        height: 70%;
        max-width: 80vw;
        aspect-ratio: 3/4;
      }

      .lesson-card span, .lesson-card img {
        width: 100%;
        height: 50%;
      }

      .divider {
        display: none;
      }
    }

    @keyframes flip-in {
      from { transform: rotateY(90deg); opacity: 0; }
      to { transform: rotateY(0deg); opacity: 1; }
    }

    @keyframes flip-out {
      from { transform: rotateY(0deg); opacity: 1; }
      to { transform: rotateY(-90deg); opacity: 0; }
    }

    .flipping-in {
      animation: flip-in 0.5s ease-out forwards;
    }

    .flipping-out {
      animation: flip-out 0.5s ease-in forwards;
    }
  </style>
</head>
<body>
  <div id="lesson-page">
    <div id="lesson-display-container">
      <img id="prevImgBtn" src="back.png" alt="ก่อนหน้า" class="nav-img-btn" />
      <img id="nextImgBtn" src="next.png" alt="ถัดไป" class="nav-img-btn" />
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const displayContainer = document.getElementById('lesson-display-container');
      const prevImgBtn = document.getElementById('prevImgBtn');
      const nextImgBtn = document.getElementById('nextImgBtn');

      let audioCache = {};
      const baseUrl = "./"; // เปลี่ยนเป็น path ที่ใช้จริง
      const allCharIds = ["ก", "ข", "ฃ", "ค"];
      const allChars = allCharIds.map(id => ({
        id: id,
        imgSrc: `${baseUrl}${id}.png`,
        audioSrc: `${baseUrl}${id}.mp3`
      }));

      let currentCardIndex = 0;
      let isAnimating = false;

      function preloadAllAssets(callback) {
        const loading = document.createElement('h2');
        loading.textContent = 'กำลังโหลด...';
        loading.style.color = '#00796b';
        displayContainer.insertBefore(loading, nextImgBtn);

        const promises = allChars.map(char =>
          fetch(char.audioSrc).then(r => r.blob()).then(b => {
            audioCache[char.id] = new Audio(URL.createObjectURL(b));
          }).catch(() => {})
        );

        Promise.allSettled(promises).then(() => {
          loading.remove();
          callback();
        });
      }

      function playSound(key) {
        if (audioCache[key]) {
          audioCache[key].pause();
          audioCache[key].currentTime = 0;
          audioCache[key].play().catch(() => {});
        }
      }

      function showCard(index, direction = 'next') {
        if (isAnimating || index < 0 || index >= allChars.length) return;
        isAnimating = true;

        const oldCard = document.querySelector('.lesson-card');
        if (oldCard) {
          oldCard.classList.remove('flipping-in');
          oldCard.classList.add('flipping-out');
        }

        setTimeout(() => {
          if (oldCard) oldCard.remove();

          const char = allChars[index];
          const card = document.createElement('div');
          card.className = 'lesson-card flipping-in';
          card.innerHTML = `
            <span>${char.id}</span>
            <div class="divider"></div>
            <img src="${char.imgSrc}" alt="${char.id}" />
          `;
          card.onclick = () => playSound(char.id);

          displayContainer.insertBefore(card, nextImgBtn);
          playSound(char.id);
          currentCardIndex = index;
          updateButtons();

          setTimeout(() => isAnimating = false, 500);
        }, oldCard ? 250 : 0);
      }
