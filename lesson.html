<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บทเรียนพยัญชนะไทย</title>
    <link href="https://fonts.googleapis.com/css2?family=TH+Sarabun+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- การตั้งค่าพื้นฐาน --- */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'TH Sarabun New', sans-serif;
        }

        /* --- คอนเทนเนอร์หลักของหน้า --- */
        #lesson-page {
            display: flex; justify-content: center; align-items: center;
            width: 100vw; height: 100vh; background-color: #d1f3ff;
            box-sizing: border-box; padding: 2vmin;
            perspective: 1500px; /* เพิ่ม perspective สำหรับ 3D effect */
        }

        /* --- คอนเทนเนอร์ที่รวมปุ่มและการ์ด --- */
        #lesson-display-container {
            display: flex; align-items: center; justify-content: space-between;
            width: 100%; height: 100%; max-width: 1200px;
        }

        /* --- ปุ่มลูกศรซ้าย-ขวา --- */
        .nav-img-btn {
            flex-shrink: 0; height: 8vmin; max-height: 60px; min-height: 40px;
            cursor: pointer; transition: opacity 0.3s, transform 0.2s;
            user-select: none; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .nav-img-btn:hover { transform: scale(1.1); }
        .nav-img-btn.disabled { opacity: 0.2; cursor: not-allowed; transform: scale(1); }

        /* --- การ์ดหนังสือ (Book Card) --- */
        .lesson-book {
            background-color: #ffffff;
            display: flex;
            position: relative; /* สำคัญสำหรับเส้นแบ่ง */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 70%; height: auto; aspect-ratio: 2 / 1;
            transform-style: preserve-3d;
        }
        
        /* --- เส้นแบ่งกลางหนังสือ --- */
        .lesson-book::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 5%;
            bottom: 5%;
            width: 2px;
            background: linear-gradient(to bottom, transparent, #cccccc, transparent);
            transform: translateX(-50%);
        }

        /* --- หน้าซ้าย (ตัวอักษร) และหน้าขวา (รูปภาพ) --- */
        .book-page {
            width: 50%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            box-sizing: border-box; padding: 2vmin;
        }
        .book-page.left-page span {
            font-size: clamp(10em, 25vmin, 250px);
            font-weight: bold; color: #333;
        }
        .book-page.right-page {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .book-page.right-page:hover {
            transform: translateY(-5px);
        }
        .book-page.right-page img {
            width: 100%; height: 100%; object-fit: contain;
        }

        /* --- แอนิเมชันเปิดหน้าหนังสือ --- */
        .book-page.right-page.flipped {
            animation: flip-page 0.8s ease-in-out forwards;
        }
        @keyframes flip-page {
            from { transform: rotateY(0deg); }
            to   { transform: rotateY(-180deg); }
        }

        /* --- Media Query สำหรับจอแนวตั้ง --- */
        @media (orientation: portrait) {
            .lesson-book {
                flex-direction: column;
                aspect-ratio: 3 / 4;
                width: auto; height: 80%;
            }
            .lesson-book::before { /* ปรับเส้นแบ่งเป็นแนวนอน */
                left: 5%; right: 5%; top: 50%; bottom: auto;
                width: auto; height: 2px;
                transform: translateY(-50%);
                background: linear-gradient(to right, transparent, #cccccc, transparent);
            }
            .book-page {
                width: 100%; height: 50%;
            }
        }
    </style>
</head>
<body>
    <div id="lesson-page">
        <div id="lesson-display-container">
            <img id="prevImgBtn" src="back.png" alt="ก่อนหน้า" class="nav-img-btn">
            <img id="nextImgBtn" src="next.png" alt="ถัดไป" class="nav-img-btn">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const displayContainer = document.getElementById('lesson-display-container');
            const prevImgBtn = document.getElementById('prevImgBtn');
            const nextImgBtn = document.getElementById('nextImgBtn');

            let audioCache = {};
            const baseUrl = "./";
            const allCharIds = ["ก", "ข", "ฃ", "ค", "ฅ", "ฆ", "ง", "จ", "ฉ", "ช", "ซ", "ฌ", "ญ", "ฎ", "ฏ", "ฐ", "ฑ", "ฒ", "ณ", "ด", "ต", "ถ", "ท", "ธ", "น", "บ", "ป", "ผ", "ฝ", "พ", "ฟ", "ภ", "ม", "ย", "ร", "ล", "ว", "ศ", "ษ", "ส", "ห", "ฬ", "อ", "ฮ"];
            const allChars = allCharIds.map(id => ({
                id: id,
                imgSrc: `${baseUrl}${id}.png`,
                audioSrc: `${baseUrl}${id}.mp3`,
            }));
            let currentCardIndex = 0;
            let isAnimating = false;

            function preloadAllAssets(callback) {
                const tempMessage = document.createElement('h2');
                tempMessage.style.color = '#00796b';
                tempMessage.textContent = 'กำลังเตรียมข้อมูล...';
                displayContainer.insertBefore(tempMessage, nextImgBtn);

                const assetPromises = allChars.map(char =>
                    fetch(char.audioSrc).then(res => res.blob()).then(blob => {
                        audioCache[char.id] = new Audio(URL.createObjectURL(blob));
                    }).catch(err => console.warn(`Cannot load audio: ${char.id}`, err))
                );
                Promise.allSettled(assetPromises).then(() => {
                    tempMessage.remove();
                    if (callback) callback();
                });
            }

            function playSound(soundKey) {
                if (audioCache[soundKey]) {
                    audioCache[soundKey].currentTime = 0;
                    audioCache[soundKey].play().catch(e => {});
                }
            }

            function showCard(index) {
                if (index < 0 || index >= allChars.length) return;
                currentCardIndex = index;
                const char = allChars[currentCardIndex];

                const oldCard = document.querySelector('.lesson-book');
                if (oldCard) oldCard.remove();

                const book = document.createElement('div');
                book.className = 'lesson-book';
                book.innerHTML = `
                    <div class="book-page left-page">
                        <span>${char.id}</span>
                    </div>
                    <div class="book-page right-page">
                        <img src="${char.imgSrc}" alt="${char.id}">
                    </div>
                `;
                
                displayContainer.insertBefore(book, nextImgBtn);

                const rightPage = book.querySelector('.right-page');
                rightPage.addEventListener('click', () => {
                    if (!isAnimating) {
                        isAnimating = true;
                        playSound(char.id);
                        rightPage.classList.add('flipped');
                        setTimeout(() => {
                            rightPage.classList.remove('flipped');
                            isAnimating = false;
                        }, 800); // ระยะเวลา animation
                    }
                });
                
                updateNavigationButtons();
            }

            function showNextCard() {
                if (currentCardIndex < allChars.length - 1) {
                    showCard(currentCardIndex + 1);
                }
            }

            function showPrevCard() {
                if (currentCardIndex > 0) {
                    showCard(currentCardIndex - 1);
                }
            }

            function updateNavigationButtons() {
                prevImgBtn.classList.toggle('disabled', currentCardIndex === 0);
                nextImgBtn.classList.toggle('disabled', currentCardIndex === allChars.length - 1);
            }

            prevImgBtn.onclick = showPrevCard;
            nextImgBtn.onclick = showNextCard;

            preloadAllAssets(() => {
                showCard(0);
            });
        });
    </script>
</body>
</html>
